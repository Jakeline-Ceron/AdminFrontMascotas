<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                        <img src="assets/img/logo.png" alt="">
                        <span class="d-none d-lg-block">Mascota Feliz</span>
                    </a>
                </div><!-- End Logo -->

                <div class="card mb-3">

                    <div class="card-body">

                        <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Ingrese a su cuenta</h5>
                            <p class="text-center small">Ingrese su nombre de usuario y contraseña para iniciar sesión
                            </p>
                        </div>

                        <form class="row g-3 needs-validation" [formGroup]="formLogin" autocomplete="off"
                            (ngSubmit)="ingresar(formLogin)">
                            <div class="col-12">
                                <label for="yourUsername" class="form-label">Usuario</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" name="username" class="form-control" id="yourUsername"
                                        formControlName="usuario">
                                    <div class="invalid-feedback">Por favor, introduzca su nombre de usuario.</div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="yourPassword" class="form-label">Password</label>
                                <input type="password" name="passwword" class="form-control" id="yourPassword"
                                    formControlName="contrasenia">
                                <div class="invalid-feedback">
                                    ¡Por favor, introduzca su contraseña!</div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="submit"
                                    [disabled]="!formLogin.valid">Ingresar</button>
                            </div>
                            <div class="col-12">
                                <p class="small mb-0">No tienes una cuenta <a routerLink="/registrese">Regístrate</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-4">
                    <a href="../../../../index.html" class="logo d-flex align-items-center w-auto">
                        <img src="../../../../assets/img/logo.png" alt="">
                        <span class="d-none d-lg-block">Mascota Feliz</span>
                    </a>
                </div>

                <div class="card mb-3">

                    <div class="card-body">

                        <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
                            <p class="text-center small">Ingrese sus datos personales para crear una cuenta</p>
                        </div>

                        <form role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100"
                            [formGroup]="formRegistro" (ngSubmit)="registrarCliente(formRegistro)">

                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" name="nombres" id="nombres"
                                        [ngClass]="{'is-invalid':formRegistro.get('nombres')?.invalid, 'is-valid':formRegistro.get('nombres')?.valid}"
                                        formControlName="nombres" placeholder="Nombres">
                                    <div class="invalid-feedback"
                                        *ngFor="let error of errorsFormService.mapErrors(formRegistro.get('nombres'), 'Nombres')">
                                        {{error}}
                                    </div>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" id="apellidos"
                                        [ngClass]="{'is-invalid':formRegistro.get('apellidos')?.invalid, 'is-valid':formRegistro.get('apellidos')?.valid}"
                                        formControlName="apellidos" placeholder="Apellidos">
                                    <div class="invalid-feedback"
                                        *ngFor="let error of errorsFormService.mapErrors(formRegistro.get('apellidos'), 'Apellidos')">
                                        {{error}}
                                    </div>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Número documento</label>
                                    <input type="text" class="form-control" name="numeroDocumento" id="numeroDocumento"
                                        [ngClass]="{'is-invalid':formRegistro.get('documento')?.invalid, 'is-valid':formRegistro.get('documento')?.valid}"
                                        formControlName="documento" placeholder="Número documento">
                                    <div class="invalid-feedback"
                                        *ngFor="let error of errorsFormService.mapErrors(formRegistro.get('documento'), 'Número documento')">
                                        {{error}}
                                    </div>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Correo electrónico</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                        [ngClass]="{'is-invalid':formRegistro.get('correo')?.invalid, 'is-valid':formRegistro.get('correo')?.valid}"
                                        formControlName="correo" placeholder="Correo electrónico">
                                </div>


                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" name="telefono" id="telefono"
                                        [ngClass]="{'is-invalid':formRegistro.get('telefono')?.invalid, 'is-valid':formRegistro.get('telefono')?.valid}"
                                        formControlName="telefono" placeholder="Teléfono">
                                </div>

                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Ciudad</label>
                                    <input type="tel" class="form-control" name="ciudad" id="ciudad"
                                        [ngClass]="{'is-invalid':formRegistro.get('ciudad')?.invalid, 'is-valid':formRegistro.get('ciudad')?.valid}"
                                        formControlName="ciudad" placeholder="Ciudad">
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Dirección</label>
                                    <input type="tel" class="form-control" name="direccion" id="direccion"
                                        [ngClass]="{'is-invalid':formRegistro.get('direccion')?.invalid, 'is-valid':formRegistro.get('direccion')?.valid}"
                                        formControlName="direccion" placeholder="Dirección">
                                </div>
                            </div>
                            <div class="my-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Registrarse</button>
                                <button type="button" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
